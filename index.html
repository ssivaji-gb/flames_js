<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLAMES</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      body {
        background-color: lightblue;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 13%;
      }
      .main {
        background-color: #3a86a0;
        border-radius: 20px;
        width: 70%;
        height: 50vh;
        display: flex;
        justify-content: center;
        gap: 10%;
        padding: 20px;
      }
      .head {
        color: aliceblue;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }

      #anu {
        width: 100%;
        height: 100px;
      }
      .forin {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        line-height: 2;
      }
      .forin label {
        color: aliceblue;
        font-size: 30px;
      }
      input {
        width: 500px;
        height: 10%;
        border-radius: 13px;
        padding: 20px;
        border: none;
      }

      .btn {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      button {
        height: 60px;
        width: 200px;
        background-color: white;
        color: #0b5fa7;
        margin-top: 30px;
        padding: 10px 20px;
        border-radius: 18px;
        border: none;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #e8f3ff;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="head">
        <h1>Flames <br />calculator</h1>
        <h2 id="anu" style="color: #ffd966"></h2>
      </div>

      <div
        class="forin"
        style="
          height: -webkit-fill-available;
          padding: 4%;
          align-items: flex-start;
          border-left: 11px solid whitesmoke;
          border-radius: 10px;
        "
      >
        <label for="name1">NAME 1</label>
        <input
          type="text"
          id="name1"
          placeholder="Kindly Enter partner name"
          autocomplete="off"
          required
        />
        <label for="name2">NAME 2</label>
        <input
          type="text"
          id="name2"
          placeholder="Kindly Enter partner name"
          autocomplete="off"
          required
        />
        <div class="btn">
          <button onclick="flameCalculator()">Calculate</button>
          <button onclick="formRefresh()">Reset</button>
        </div>
      </div>
    </div>
    <script>
      function formRefresh() {
        document.querySelector("#name1").value = "";
        document.querySelector("#name2").value = "";
        document.querySelector("#anu").innerHTML = "";
      }

      let flames = [
        "Friends",
        "Love",
        "Affection",
        "Marriage",
        "Enemies",
        "Sister",
      ];

      function flameCalculator() {
        let fNameInput = document.getElementById("name1");
        let sNameInput = document.getElementById("name2");
        let an1 = fNameInput.value
          .toLowerCase()
          .trim()
          .split(" ")
          .join("")
          .split("");
        let an2 = sNameInput.value
          .toLowerCase()
          .trim()
          .split(" ")
          .join("")
          .split("");

        let currentFlames = [...flames];
        if (fNameInput.value.trim() === "" || sNameInput.value.trim() === "") {
          alert("Both names are required!");
          return;
        } else {
          for (let i = 0; i < an1.length; i++) {
            for (let j = 0; j < an2.length; j++) {
              if (an1[i] == an2[j]) {
                an1.splice(i, 1);
                an2.splice(j, 1);
                --i;
                break;
              }
            }
          }
          let orignal = an1.length + an2.length;
          let index = 0;
          while (currentFlames.length > 1) {
            index = (index + orignal - 1) % currentFlames.length;
            currentFlames.splice(index, 1);
          }
          let result = currentFlames[0];
          // alert(result);
          document.getElementById("anu").innerHTML = result;
        }
      }
    </script>
  </body>
</html>
